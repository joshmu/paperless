<div class="slider-row">
    <div class="slider">
        <div class="col-xs-12">
            <h2>Alliances</h2>
        </div>
        <div class="slide col-xs-4" ng-repeat="image in images">
            <a ng-href={{image.url}} target="_blank">
                <img ng-src={{image.src}} alt={{image.title}}/>
            </a>
        </div>
    </div>
</div>
<br>
