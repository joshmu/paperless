<!-- BANNER -->
<div id="banner" in-view="g.bannerView = $inview" in-view-offset="-71">
	<div class="banner-body">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<h1 class="brand-heading animate-brand-heading">Paperless Events</h1>

					<p class="intro-text animate-intro-text">Sustainability, environmental awareness and responsibility drive what we
					                      do.</p>

					<div class="page-scroll animate-page-scroll-A">
						<button class="btn btn-circle" scroll-to="brands">
							<i class="fa fa-angle-double-down"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- NAV -->
<div id="navbar" ng-show="!g.bannerView" class="nav-animation nav-state" ng-class="{'nav-state' : g.initialState}" >
	<div class="container">
		<div class="row">
			<div id="logo" class="col-xs-10 col-sm-6">
				<div id="heading">
					<i class="fa fa-recycle fa-lg"></i>
					<span scroll-to>Paperless Events</span>
				</div>
			</div>
			<div class="nav col-xs-2 col-sm-6">
				<!-- MENU - Business Casual -->
				<nav class="navbar navbar-default list" id="menu" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
						        data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!--<a class="navbar-brand" href="index.html">Paperless Events</a>-->
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
						<ul class="nav navbar-nav">
							<!-- TODO: REPLACE ANCHORS WITH BUTTONS! -->
							<li><a  scroll-to="welcome">Welcome</a>
							</li>
							<li><a  scroll-to="call">News</a>
							</li>
							<li><a  scroll-to="brands">Brands</a>
							</li>
							<li><a  scroll-to="contact">Contact</a>
							</li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</nav>

			</div>
		</div>
		<!-- row -->
	</div>

<div ui-view class="mainContent"></div>
<!--<main-view></main-view>-->

		</p>
	</div>
</div>
<!-- BACK TO TOP -->
<div class="back-top back-top-animation nav-state" scroll-to speed="1500" ng-show="g.footerView" ng-class="{'nav-state':g.initialState}">

</div>
