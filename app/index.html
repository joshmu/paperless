<!-- BANNER -->
<div id="banner" parallax="1" in-view="bannerView = $inview" in-view-offset="-71">
	<div class="banner-body">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<h1 class="brand-heading">Paperless Events</h1>

					<p class="intro-text">Sustainability, environmental awareness and responsibility drive what we
					                      do.</p>

					<div class="page-scroll">
						<button class="btn btn-circle" smoother-scroll speed="1500" offset="70" target="welcome">
							<i class="fa fa-angle-double-down"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- NAV -->
<div id="navbar" ng-hide="bannerView" class="animate-show">
	<div class="container">
		<div class="row">
			<div id="logo" class="col-xs-10 col-sm-6">
				<div id="heading">
					<i class="fa fa-recycle fa-lg"></i>
					<a href="#banner">Paperless Events</a>
				</div>
			</div>
			<div class="nav col-xs-2 col-sm-6">
				<!-- MENU - Business Casual -->
				<nav class="navbar navbar-default list" id="menu" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
						        data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!--<a class="navbar-brand" href="index.html">Paperless Events</a>-->
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
						<ul class="nav navbar-nav">
							<li><a href="#welcome">Welcome</a>
							</li>
							<li><a href="#lg">About</a>
							</li>
							<li><a href="#call">Action</a>
							</li>
							<li><a href="#cf">Contact</a>
							</li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</nav>

			</div>
		</div>
		<!-- row -->
	</div>
	<!-- /container -->
</div>
<!-- /portrwrap -->



<!-- VIEWS -->
<div ui-view></div>
<!--<main-view></main-view>-->
<!--<div ng-view=""></div>-->

<div class="container" in-view="footerView = $inview">
	<!-- FOOTER -->
	<div id="mu" class="footer pull-right" ng-mouseenter="mu = true" ng-mouseleave="mu = false">
		<p>
			<a href="http://joshmu.com" target="_blank"><span class="fa fa-heart-o" ng-class="{'fa-spin' : mu}"></span> MU</a>
		</p>
	</div>
</div>
<!-- BACK TO TOP -->
<div class="back-top animate-show" smoother-scroll speed="1500" target="banner" ng-show="footerView">
	<i class="fa fa-2x fa-angle-up"></i>
</div>
